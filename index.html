    <script src="./burger.js"></script>
    <script src="./header-scroll.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.hero-banner__swiper').slick({
            autoplay: true,
            arrows: false,
          });
        });
        $(document).ready(function(){
          $('.articles__swiper').slick({
            autoplay: true,
            arrows: false,
            dots: true,
            responsive: [
                {
                    breakpoint: 900,
                    settings: {
                        dots: false,
                    }
                }]
            });
        });
        $(document).ready(function(){
          $('.events__swiper').slick({
            slidesToShow: 4,
            slidesToScroll: 4,
            autoplay: true,
            arrows: false,
            infinite: false,
            centerMode: true,
            responsive: [
                {
                    breakpoint: 1400,
                    settings: {
                        slidesToScroll: 1,
                        slidesToShow: 2,
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToScroll: 1,
                        slidesToShow: 1,
                    }
                }]
            });
        });
    </script>
